<div class="registration-form">

  <h2>Register Purchase Manager</h2>

  <!-- User Information -->
  <fieldset>
    <legend>User Information</legend>

    <label for="name">Name:</label>
    <input id="name" type="text" [(ngModel)]="user.name" name="name" required />

    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="user.email" name="email" required />

    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required />

    <label for="phone">Phone:</label>
    <input id="phone" type="tel" [(ngModel)]="user.phone" name="phone" required />
  </fieldset>

  <!--  Purchase Manager Details -->
  <fieldset>
    <legend>Purchase Manager Details</legend>

    <label for="saName">Full Name:</label>
    <input id="saName" type="text" [(ngModel)]="purManager.name" name="superadminName" required />

    <label for="saEmail">Email:</label>
    <input id="saEmail" type="email" [(ngModel)]="purManager.email" name="superadminEmail" required />

    <label for="saPhone">Phone:</label>
    <input id="saPhone" type="tel" [(ngModel)]="purManager.phone" name="superadminPhone" required />

    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="purManager.gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHER">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input id="dob" type="date" [(ngModel)]="purManager.dateOfBirth" name="dob" required />

    <label for="address">Address:</label>
    <textarea id="address" [(ngModel)]="purManager.address" name="address" required></textarea>
  </fieldset>

  <!-- Photo Upload -->
  <fieldset>
    <legend>Upload Photo</legend>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </fieldset>

  <button (click)="registerPurchaseManager()">Register</button>

</div>

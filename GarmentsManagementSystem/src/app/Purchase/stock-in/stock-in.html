<div class="stock-in-container">
  <h2>Stock In</h2>

  <form [formGroup]="formStockIn" (ngSubmit)="addStockIn()">
    <div>
      <label for="itemId">Item</label>
      <select formControlName="itemId" (change)="onItemSelect($event)">
        <option *ngFor="let item of inventories" [value]="item.id">{{ item.categoryName }}</option>
      </select>
    </div>

    <div>
      <label for="quantity">Quantity</label>
      <input formControlName="quantity" type="number" />
    </div>

    <div>
      <label for="transactionDate">Transaction Date</label>
      <input formControlName="transactionDate" type="date" [value]="getTodayDate()" readonly />
    </div>

    <button type="submit" [disabled]="formStockIn.invalid">Add Stock</button>
  </form>
</div>

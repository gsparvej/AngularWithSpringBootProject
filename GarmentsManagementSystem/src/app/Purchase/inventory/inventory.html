<div class="inventory-container">
  <h2>Inventory List</h2>

  <table class="inventory-table">
    <thead>
      <tr>
       
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventory of inventories">
       
        <td>{{ inventory.categoryName }}</td>
        <td>{{ inventory.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
